<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestione Contabilit√† Familiare</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <h2>Budget Buddy - Calendario</h2>
      <!-- Calendario -->
      <div id="calendar"></div>
    </div>

    <!-- Prima finestra modale per scegliere tipo di voce -->
    <div id="initialModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h4>Inserisci una nuova voce</h4>
        <label
          ><input type="radio" name="entryType" value="spesa" /> Spesa
          Effettuata</label
        >

        <label
          ><input type="radio" name="entryType" value="futura" /> Programmazione
          Futuro</label
        >
        <button id="selectTypeButton">Conferma</button>
      </div>
    </div>

    <!-- Seconda finestra modale per inserire i dettagli della voce -->
    <div id="detailsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h4>Inserisci i dettagli della voce</h4>
        <form id="entryForm">
          <label for="amount">Importo:</label>
          <input type="number" id="amount" name="amount" required />
          <button type="submit">Salva</button>
        </form>
      </div>
    </div>

    <!-- FullCalendar -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>

    <!-- Importa i JS esterni -->
    <script type="module" src="js/calendar.js"></script>
  </body>
</html>
