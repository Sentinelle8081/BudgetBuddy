<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario delle Spese</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="calendar">
      <header>
        <button id="prevMonth">Mese Precedente</button>
        <h1 id="currentMonth">Novembre 2024</h1>
        <button id="nextMonth">Mese Successivo</button>
      </header>
      <div id="daysContainer"></div>
    </div>
    <div id="summary" class="hidden">
      <h2>Riepilogo Spese</h2>
      <ul id="expensesList"></ul>
      <button id="closeSummary">Chiudi</button>
    </div>

    <!-- Importiamo i file JavaScript -->
    <script src="data/expensesData.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
